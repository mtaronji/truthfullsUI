# Node.js with Angular
# Build a Node.js project that uses Angular.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript


trigger:
- main

pool:
  name: truthfullspool

stages:
- stage: Build
  jobs:
  - job: InstallNode
    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '18.10.0'
    - script: |
       npm install -g @angular/cli
       npm install
       ng build
    displayName: 'Installing and building dependencies'
- stage: Test
  jobs:
  - job: Testing
    steps:
    - script: |
       ng test
    displayName: 'Testing'
