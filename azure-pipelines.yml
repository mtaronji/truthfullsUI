trigger:
- main

pool:
  name: truthfullspool

stages:
- stage: Install
  jobs:
  - job: InstallNode
    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '18.10.0'
    - script: |
       npm install -g @angular/cli
       npm install
       ng build
    displayName: 'Installing and building dependencies'

