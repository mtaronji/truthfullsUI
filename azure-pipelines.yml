# Node.js with Angular
# Build a Node.js project that uses Angular.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript


trigger:
- main

stages:
- stage: Build
  jobs:
  - job: nodeInstall
    pool:
      name:Truthfullspool
    steps:
    - task: NodeTool@0
      inputs:
       versionSpec: '18.10.0'
      displayName: 'installing Node Version 18.10.0'
  - job: npm
    pool:
      name: Truthfullspool
    steps:
    - script: |
        npm install -g @angular/cli
        ng build

   
- stage: Test
  jobs:
  - job: RunJasmineTests
    pool:
      name:Truthfullspool
    displayName: 'Run Jasmine Tests'
    steps:
    - script: |
        ng test






