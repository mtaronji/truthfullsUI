<div class="width-75 height-full flex-col padding-left-30px padding-right-30px">

    <h2 class="margin-left-auto margin-right-auto">Logout?</h2>
    <div class="padding-left-30px padding-right-30px">
 

        <p><b> Are you sure you wish to log out? </b> </p>
    </div>
 


    <div class="width-full margin-auto flex-row">
        <button mat-flat-button color="accent" (click)="onYesClick()" class="margin-auto">Yes</button>
        <button mat-flat-button color="primary" (click)="onNoClick()" class="margin-auto">No</button>  
    </div>
  

</div>
